

<ion-header>
  <ion-toolbar>
    <ion-title>Barbearia do Vicente | Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="back-button">
    <ion-icon color="#fffff" size="large" name="arrow-back" (click)="goBack()"/>
  </div>
  <div class="logo-container">
    <app-image-component [props]="{
          src: 'assets/logo.png',
          alt: 'Barbearia do Vicente',
          size:['250px', '250px']
      }"/>
  </div>
  <div class="auth-container content">
    <ion-card>
      <ion-card-header class="gap">
        <ion-card-subtitle class="text-title bottom-space">Cadastre-se!</ion-card-subtitle>
        <ion-card-title class="text-title">Bem-vindo</ion-card-title>
      </ion-card-header>

      <ion-card-content class="register-content">
        <ion-item>
          <ion-input [ngModel]="this.name" label="Nome" type="text" placeholder="Seu Nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [ngModel]="this.email" label="Email" type="email" placeholder="seu@email.com"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [ngModel]="this.phone" label="Telefone" type="text" placeholder="(99)90000-000"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [ngModel]="this.password" label="Senha" type="password" placeholder="Digite sua senha"></ion-input>
        </ion-item>

        <ion-button expand="block"  (click)="handleRegister()">
          Criar conta
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
